name: flutboard
description: A FlipBoard like Flutter application

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1+2

environment:
  sdk: ">=2.15.0-268.0.dev <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^0.13.1
  rxdart: ^0.27.2
  shared_preferences: ^2.0.8
  url_launcher: ^6.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/1x1_transparent.png
    - assets/images/flutboard_logo.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/flutboard_logo_600.png"
  adaptive_icon_background: "#FF29B6F6"
  adaptive_icon_foreground: "assets/images/flutboard_logo_transparent.png"
